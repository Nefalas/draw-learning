<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Draw Learning</title>
</head>
<body>
<div id="container">
    <div id="canvas-section">
        <div class="canvas-container">
            <div class="canvas-name">
                Source canvas
            </div>
            <div class="canvas-display">
                <div class="canvas-wrapper">
                    <canvas id="source-canvas" width="192" height="108"></canvas>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <div class="canvas-name">
                Output canvas
            </div>
            <div class="canvas-display">
                <div class="canvas-wrapper">
                    <canvas id="output-canvas" width="192" height="108"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
